<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paranoia Scenario Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'terminal-bg': '#0A0A0A',
              'terminal-amber': '#FFB000',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A;
        color: #FFB000;
        font-family: 'JetBrains Mono', monospace;
        font-size: 16px;
        animation: flicker 15s linear infinite;
      }
      /* Scanlines overlay */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
      }
      /* Glitch effect on the whole screen content */
      #root {
        animation: glitch 7s linear infinite;
      }
      h1, h2, h3, h4, h5, h6 {
        font-size: 1em;
        font-weight: normal;
        text-transform: uppercase;
      }
      strong, b {
        font-weight: normal;
        text-decoration: underline;
      }
      .blinking-cursor::after {
        content: '_';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: #FFB000;
        }
      }
      @keyframes flicker {
          0%, 96%, 100% { opacity: 1; }
          97% { opacity: 0.98; }
          98% { opacity: 1; }
          99% { opacity: 0.95; }
      }
      @keyframes glitch {
          0%, 98%, 100% { transform: translateX(0); }
          98.5% { transform: translateX(3px); }
          99% { transform: translateX(-3px); }
          99.5% { transform: translateX(3px); }
      }
    </style>
  <script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
